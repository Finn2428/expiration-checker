<!DOCTYPE html>
<html>
<head>
    <title>Expiration Checker</title>
</head>
<body>
    <h1>Check Expired SKUs</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Month (MM):</label><br>
        <input type="number" name="month" required><br><br>

        <label>Day (DD):</label><br>
        <input type="number" name="day" required><br><br>

        <label>Year (YY):</label><br>
        <input type="number" name="year" required><br><br>

        <label>Upload expiration.txt:</label><br>
        <input type="file" name="file" accept=".txt" required><br><br>

        <button type="submit">Check</button>
    </form>

    {% if expired_skus %}
        <h2>Expired Items:</h2>
        <ul>
        {% for sku, date in expired_skus %}
            <li>SKU {{ sku }} (expired on {{ date }})</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
